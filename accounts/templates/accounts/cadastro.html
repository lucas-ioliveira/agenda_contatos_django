{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro'%}">
    <!--Menssagens do Django-->
    {%include 'parciais/_messages.html'%}
    <!--Segurança do formulário do Django-->
    {%csrf_token%}
  <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" class="form-control" placeholder="E-mail">
  </div>
  <div class="form-group">
   <label>Sobrenome</label>
   <input type="text" name="sobrenome" class="form-control" placeholder="E-mail">
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input type="email" name="email" class="form-control" placeholder="E-mail">
  </div>
  <div class="form-group">
      <label>Usuário</label>
      <input type="text" name="Usuário" class="form-control" placeholder="E-mail">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control" placeholder="E-mail">
  </div>
  <div class="form-group">
    <label>Repetir a senha</label>
    <input type="password" name="senha2" class="form-control" placeholder="E-mail">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>
{% endblock %}
